name: Quality

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer:v2
          extensions: ctype, iconv, intl, json, mbstring, pdo, pdo_mysql, redis
          ini-values: memory_limit=-1
      
      - name: Validate Composer configuration
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer files
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Lint (php-cs-fixer dry run)
        run: composer lint

      - name: Static analysis (PHPStan)
        run: composer analyse

      - name: Prepare coverage directory
        run: mkdir -p var

      - name: Run tests with coverage (PHPUnit)
        run: composer test:coverage

      - name: Check coverage threshold (80%)
        run: php tools/check_coverage.php var/coverage.xml 80

      - name: Cache PHPUnit result cache
        uses: actions/cache@v4
        with:
          path: .phpunit.cache
          key: ${{ runner.os }}-phpunit-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-phpunit-

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-clover
          path: var/coverage.xml
          if-no-files-found: warn
